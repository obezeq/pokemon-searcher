<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Searcher</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="public/img/pokeball.ico" type="image/x-icon">
</head>
<body>
    <main class="main">
        <section class="searcher">
            <h1 class="searcher__title">Pokemon Searcher</h1>
            <input class="searcher__input" id="placeholder__input"  type="text" placeholder="Pokemon">
        </section>
        <section class="pokemon" id="pokemonSection">
            <article class="pokemon__container" id="pokemonContainer">
                <img class="pokemon__img" id="pokemonImg">
                <p class="pokemon__name" id="pokemonName">Name</p>
            </article>
            <article class="pokemon__info">
                <p id="pokemonAltura">Height: </p>
                <p id="pokemonPeso">Weight: </p>
                <p id="pokemonTipos">Types: </p>
            </article>
        </section>
    </main>
    <footer></footer>
    <script src="app.js"></script>
</body>
</html>
